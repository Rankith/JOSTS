
{% load staticfiles %} 
<div class="row no-gutters">
    <div class="col-12">
        <div id="divCombine{{on_element}}" style="margin:auto;width:270px">
            <div style="position:relative;height:360px;width:270px" class="image-background">
                <div style="position:absolute;left:4px;top:3px;z-index:104;width:100%">
                    <div class="row no-gutters">
                        <div class="col-8 d-flex">
                            <div class="pr-2">
                                <label class="search-button">
                                    <input type="checkbox" id="chk{{on_element}}BaseTurnHalf" value="{{on_element}}" class="check-base-turn-half"  onclick="BaseTurnHalfClick({{on_element}})">
                                    <div class="search-button value-button">1/2</div>
                                </label>
                             </div>
                            <div class="pr-2">
                                <label class="search-button">
                                    <input type="checkbox" id="chk{{on_element}}BaseTurnFull" value="{{on_element}}" class="check-base-turn-full" onclick="BaseTurnFullClick({{on_element}})">
                                    <div class="search-button value-button">1/1</div>
                                </label>
                            </div>
                        </div>
                        <div class="col-4 d-flex justify-content-end pr-2">
                             <label id="lblReset" class="search-button">
                                <div class="search-button red-button" onclick="RemoveElement({{on_element}})">-</div>
                            </label>
                        </div>
                    </div>
                    
                </div>
                <div id="divB{{on_element}}NotAllowed" style="position:absolute;left:85px;top:300px;font-weight:bold;z-index:101;display:none">Not Allowed</div>
			    <!--<img id="C{{on_element}}Combo" style="position:absolute;left:0px;top:0px;z-index:102" width="260" height = "400">-->
                {% if event_combo == 'GR' or event_combo == 'TR' %}
                    <img id="C{{on_element}}top" style="position:absolute;left:0px;top:0px;display:none;z-index:101" width="270" height = "297">
			        <img id="C{{on_element}}base" style="position:absolute;left:0px;top:0px;display:none" width="270" height = "490">
                {% else %}
                    <img id="C{{on_element}}top" style="position:absolute;left:0px;top:0px;display:none;z-index:101" width="270" height = "360">
			        <img id="C{{on_element}}base" style="position:absolute;left:0px;top:0px;display:none" width="270" height = "360">
                {% endif %}
			    
                <div style="position: absolute;left:4px;bottom:1px;z-index:104">
                    <label style="margin-bottom:0.1rem"><input type="checkbox" id="chk{{on_element}}Connected" value="{{on_element}}" class="check-connected" onclick="CheckAndGetScore({{on_element}})" /> Connected</label><br/>
                    <label style="margin-bottom:0.1rem"><input type="checkbox" id="chk{{on_element}}Hold" value="{{on_element}}" checked="checked" class="check-hold"  onclick="CheckAndGetScore({{on_element}})"/> 3 Second Hold</label>
                </div>
            </div>
            <div class="detail-background pl-1" style="font-size:0.7rem">
                <div class="row no-gutters">
                    <div class="col-4">
                        Static Top:
                    </div>
                    <div class="col-1-half" id="divScore{{on_element}}StaticTopRef">
                        
                    </div>
                    <div class="col-1-half" id="divScore{{on_element}}StaticTopVal">
                        
                    </div>
                    <div class="col-2 pl-2">
                        Top:
                    </div>
                     <div class="col-1-half" id="divScore{{on_element}}TopRef">
                        
                    </div>
                    <div class="col-1-half"  id="divScore{{on_element}}TopVal">
                        
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-4">
                        Motion Top:
                    </div>
                    <div class="col-1-half"  id="divScore{{on_element}}MotionTopRef">
                        
                    </div>
                     <div class="col-1-half" id="divScore{{on_element}}MotionTopVal">
                        
                    </div>
                    <div class="col-2 pl-2">
                        Base:
                    </div>
                     <div class="col-1-half"  id="divScore{{on_element}}BaseRef">
                        
                    </div>
                    <div class="col-1-half"  id="divScore{{on_element}}BaseVal">
                        
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-4">
                        Motion Base:
                    </div>
                    <div class="col-1-half"  id="divScore{{on_element}}MotionBaseRef">
                        
                    </div>
                     <div class="col-1-half"  id="divScore{{on_element}}MotionBaseVal">
                        
                    </div>
                    <div class="col-5 pl-2">
                        <strong id="divScore{{on_element}}Total"></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6 justify-content-end d-flex">
        <div id="divContextListBase" class="image-background" style="height:400px;width:135px;overflow: auto;font-size:11px">
        {% for element in bottoms %}
            <div id="Acro{{on_element}}base{{element.id}}" onclick="AcroSkillClick('base','{{on_element}}','{{element.id}}','{{element.image_url}}','{{image_sex_bottom}}','{{element.thumbnail_direction}}')" data-id="{{element.id}}" data-sex="{{image_sex_bottom}}" data-link="{{on_element}}" data-event="{{element.event}}" class="acro-select acro-select-base acro-filter-base{{on_element}}">
                <img class="img-fluid" src="{% static 'app/images/'%}{{request.session.disc_path}}/elements/{{element.thumb_url}}-{{image_sex_bottom}}_tn.svg"  style="width:110px;overflow:hidden"/>
            </div>
        {% endfor %}
        </div>
    </div>
    <div class="col-6 ">
        <div id="divContextListTop" class="image-background" style="height:400px;width:135px;overflow: auto;font-size:11px">
        {% for element in tops %}
            <div id="Acro{{on_element}}top{{element.id}}" onclick="AcroSkillClick('top','{{on_element}}','{{element.id}}','{{element.image_url}}','{{image_sex_top}}','')" data-id="{{element.id}}" data-sex="{{image_sex_top}}" data-link="{{on_element}}" class="acro-select acro-select-top acro-filter-top{{on_element}}">
                <img class="img-fluid" src="{% static 'app/images/'%}{{request.session.disc_path}}/elements/{{element.thumb_url}}-{{image_sex_top}}_tn.svg"  style="width:110px;overflow:hidden"/>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
<script type="text/javascript">
    var ElementList = new Array();
    var elcount = 0;


</script>

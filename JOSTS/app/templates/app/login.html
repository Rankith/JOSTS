<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRSTS</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/theme.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script src="https://kit.fontawesome.com/36c6b5f765.js" crossorigin="anonymous"></script>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body class="content-area-background" style="overflow-y:scroll">

<div class="navbar navbar-dark nav-background fixed-top navbar-expand-md">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="/" class="navbar-brand">JRSTS</a>
                <span class="footer-copyright">&copy; 2019</span>
            </div>
               <ul class="nav navbar-nav navbar-right">
    <li><a href="#" data-toggle="modal" data-target="#modalMain">Log in</a></li>
</ul>
            
        </div>
    </div>
    <div id="divMain" class="container-fluid content-area-background h-100" style="" >
        <div style="position:relative"><img src="{% static 'app/images/wag/landing-page-top.png' %}" style="max-width:100%">
				
					<div style="position:absolute;left:10%;top:53%;width:33%">
						<a href="#" onclick="btnSignUp_Click()" class="RedSignupButton">Start your FREE trial</a>
					</div>
			</div>
        <div class="modal fade" id="modalMain" tabindex="-1" role="dialog" aria-labelledby="modalMainTitle" aria-hidden="true">
  <div class="modal-dialog mw-100 w-75" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMainTitle">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalMainBody">
          <div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
              
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Log in" class="btn btn-default" />
                    </div>
                </div>
               
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
      </div>
    </div>
  </div>
</div>
       
</div>
        </div>
    
    {% load staticfiles %}
    
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript">$(document).bind("mobileinit", function(){$.extend(  $.mobile , {autoInitializePage: false})});</script>
    <script src="{% static 'app/scripts/jquery.mobile-1.4.5.min.js' %}"></script>
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>
    </body>
</html>

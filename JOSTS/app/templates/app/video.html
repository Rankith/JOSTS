{% load staticfiles %}
<div id="divVideoContainer">
    <video controls id="VideoPlayer" class="video-js vjs-16-9">
        <source src="{% static 'app/videos/' %}{{request.session.disc_path}}/{{ element.element.event|lower }}/{{element.element.videos.first.file}}" type="video/mp4">
    </video>
</div>
<div class="row no-gutters pt-1">
    <div class="col-12 col-xl-4 col-md-6">
        <div class="row no-gutters">
            <div class="col-2 text-center">
                <div style="cursor:pointer" class="font-weight-bold" onmouseup="VideoStepEnd();" onmouseout="VideoStepEnd();" onmousedown="VideoStep(-5);" title="-5 Frames">-5</div>
            </div>
            <div class="col-2 text-center">
                <div style="cursor:pointer" class="font-weight-bold" onmouseup="VideoStepEnd();" onmouseout="VideoStepEnd();" onmousedown="VideoStep(-1);" title="-1 Frames">-1</div>
            </div>
            <div class="col-4 text-center">
                <div id="VidFrameDisplay" class="text-center">0</div>
                 <div id="divVidFramesSecondsHolder" class="" style="font-size:0.8rem"><div id="divVidFramesSeconds"></div></div>
            </div>
            
            <div class="col-2 text-center">
                <div style="cursor:pointer" class="font-weight-bold" onmouseup="VideoStepEnd();" onmouseout="VideoStepEnd();" onmousedown="VideoStep(1);" title="+1 Frames">+1</div>
            </div>
            <div class="col-2 text-center">
                <div style="cursor:pointer" class="font-weight-bold" onmouseup="VideoStepEnd();" onmouseout="VideoStepEnd();" onmousedown="VideoStep(5);" title="+5 Frames">+5</div>
            </div>
        </div>
    </div>
    <div id="VidFramesArea" class="col-xl-3 col-md-6 d-flex justify-content-center">
        <input id="txtFrameJump" style="width:40px;height:25px;display:none" onkeypress="TextFrameJump(event)" />
    </div>
    <div id="VidSpeedArea" class="col-12 col-xl-5">
        <div class="row no-gutters">
            <div class="col-8 pt-2">
                <div id="SpeedSlider"></div>
            </div>
            <div class="col-4 pl-4" id="divsSpeedSliderValues">

            </div>
        </div>
    </div>
    <div id="VidHudArea" class="col-12"></div>

</div>

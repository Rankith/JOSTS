{% block content %}
{% load staticfiles %}
<div class="row">
    <div class="col-12 col-md-1">
        {% for vid in element.element.videos.all %}
             <button id="btnVid{{ forloop.counter }}" type="button" class="btn btn-main mb-2" onclick="ShowVideo({{ vid.id }},'{{ vid.file }}')">{{ forloop.counter }}</button>
        {% endfor %}
    </div>
    <div class="col-12 col-md-8">{% include "app/video.html" %}</div>
    <div class="col-12 col-md-3">
        <div id="divNotesArea">
        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}

<script type="text/javascript">
      var SourceBase = "{% static 'app/videos/wag/' %}{{ element.element.event|lower }}/";
</script>
<script src="{% static 'app/scripts/video_player.js' %}"></script>


{% endblock %}
